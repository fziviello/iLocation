<!DOCTYPE html>
<html>
    <head>
      <title>iLocation</title>      
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="shortcut icon" href="/medias/favicon.ico" type="image/x-icon">
      <link rel="icon" href="/medias/favicon.ico" type="image/x-icon">
      <link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="vendors/bootstrap.ui/dist/css/bootstrap-ui.min.css" rel="stylesheet">
      <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
      <link href="vendors/AngularJS-Toaster/toaster.min.css" rel="stylesheet">
      <link href="vendors/ng-dialog/css/ngDialog.min.css" rel="stylesheet">
      <link href="vendors/ng-dialog/css/ngDialog-theme-default.min.css" rel="stylesheet">
      <link href="static/style.css" rel="stylesheet">
    </head>
    <body ng-app="iLocation">
      <header ng-if="showLogged()">
          <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
              <div class="container">
                <div class="navbar-header ">
                  <a id="logoMenu" class="navbar-brand" href="#/home"><img src="/medias/logo-menu.png" class="img-responsive"></a>
                  <button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse" class="navbar-toggle collapsed" type="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                </div>
            <!-- Everything you want hidden at 940px or less -->
            <div class="collapse navbar-collapse" id="navbar">
              <ul class="nav navbar-nav">
                  <li><a href="#/home">Navigazione<span class="sr-only"></span></a></li>
              </ul>
              <div class="navbar-header navbar-option">
                  <ul class="nav navbar-nav" ng-if="showRole()">
                      <li role="presentation" class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Ruoli<span class="caret"></span></a>
                          <ul class="dropdown-menu" role="menu">
                            <li><a href="#/ruolo/add">Crea</a></li>
                            <li><a href="#/ruolo/list">Gestisci</a></li>
                          </ul>
                      </li>
                  </ul>
              </div>
              <div class="navbar-header navbar-option">
                  <ul class="nav navbar-nav" ng-if="showRole()">
                      <li role="presentation" class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Utenti<span class="caret"></span></a>
                          <ul class="dropdown-menu" role="menu">
                            <li><a href="#/user/add">Crea</a></li>
                            <li><a href="#/user/list">Gestisci</a></li>
                          </ul>
                      </li>
                  </ul>
              </div>
              <div class="navbar-header navbar-right">
                    <ul class="nav navbar-nav">
                      <li role="presentation" class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><img ng-src="/uploads/profile/{{UserLoggedImg}}" onerror="this.onerror=null;this.src='medias/defaultProfileImg.jpg';" class="img-circle profile-image-topbar"/>&nbsp;{{UserLogged}}<span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                          <li><a href="#/user/profile">Profilo</a></li>
                          <li><a href="#/logout">Logout</a></li>
                        </ul>
                      </li>
                    </ul>
              </div>
            </div>
          </div>
        </div>
      </header>
      <span us-spinner="{radius:30, width:8, length: 16}"></span>    
      <div ng-view></div>
      <toaster-container toaster-options="{'time-out': 2000,'position-class': 'toast-bottom-right','close-button': true}"></toaster-container>
      <script src="vendors/angular/angular.min.js"></script>
      <script src="vendors/AngularJS-Toaster/toaster.min.js"></script>    
      <script src="vendors/angular-animate/angular-animate.min.js"></script>        
      <script src="vendors/angular-route/angular-route.min.js"></script>
      <script src="vendors/angular-resource/angular-resource.min.js"></script>
      <script src="vendors/ngstorage/ngStorage.min.js"></script>
      <script src="static/bundle.js"></script>
      <script src="vendors/jquery/dist/jquery.min.js"></script>
      <script src="vendors/moment/min/moment.min.js"></script>
      <script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
      <script src="vendors/bootstrap.ui/dist/js/bootstrap-ui.min.js"></script>
      <script src="vendors/ui-bootstrap-0.13.1-SNAPSHOT/ui-bootstrap-0.13.1-SNAPSHOT.min.js"></script>    
      <script src="vendors/ng-dialog/js/ngDialog.min.js"></script>
      <script src="vendors/underscore/underscore-min.js"></script>
      <script src="vendors/angular-underscore-module/angular-underscore-module.js"></script>
      <script src="vendors/angular-socket-io/socket.min.js"></script>
      <script src="vendors/socket.io-client/dist/socket.io.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBy3CjLGwVINDZxQDytTT73cUpk_FBYnlY&libraries=places" async defer></script>    
    </body>
  </html>
